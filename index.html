<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Based on User Phone OS</title>
</head>
<body>
    <script>
        var androidUrl = "https://play.google.com/store/apps/details?id=com.pacificprimecxa.android";
        var iosUrl = "https://apps.apple.com/us/app/pacific-prime-cxa-benefits/id6462017741";
        var customScheme = "ppcxa://server/prod";

        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var timeoutId;
            let iframe;

			if (/android/i.test(userAgent) || /iPad|iPhone|iPod/i.test(userAgent)) {
			  const appUrl = /android/i.test(userAgent) ? androidUrl : iosUrl;
			  iframe = document.createElement('iframe');
			  iframe.style.display = 'none';
			  iframe.src = customScheme;
			  document.body.appendChild(iframe);
			  timeoutId = setTimeout(() => {
				iframe.scr = appUrl;
			  }, 3000); // Adjust delay as needed
			}


            // Clear the timeout if the page is hidden (app has been opened)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    clearTimeout(timeoutId);
                }
            });
			
			 if (iframe) {
        document.body.removeChild(iframe);
      }
        }
    </script>
</body>
</html>
