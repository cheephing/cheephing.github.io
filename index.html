<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Based on User Phone OS</title>
</head>
<body>
    <script>
        var androidUrl = "https://play.google.com/store/apps/details?id=com.pacificprimecxa.android";
        var iosUrl = "https://apps.apple.com/us/app/pacific-prime-cxa-benefits/id6462017741";
        var customAndroidScheme = "ppcxa://server/prod";
        var customIOSScheme = "ppcxa://server/prod";

        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var timeoutId;

            if (/android/i.test(userAgent)) {
                // For Android
                window.location.href = customAndroidScheme;
                // Redirect to Play Store after a delay
                timeoutId = setTimeout(() => {
                    window.location.href = androidUrl;
                }, 3000);
            } else if (/iPad|iPhone|iPod/i.test(userAgent)) {
                // For iOS
                var appInstalled = false;
                var appLink = document.createElement('a');
                appLink.href = customIOSScheme;

                appLink.onload = appLink.onerror = function() {
                    appInstalled = true;
                };

                setTimeout(function() {
                    // If the app is installed, do nothing
                    if (!appInstalled) {
                        // If the app is not installed, redirect to the App Store
                        window.location.href = iosUrl;
                    }
                }, 1000); // Wait for the custom scheme to load
            }

            // Clear the timeout if the page is hidden (app has been opened)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    clearTimeout(timeoutId);
                }
            });
        }
    </script>
</body>
</html>
